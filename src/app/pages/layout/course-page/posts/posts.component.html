<div class="posts-feed">
  <app-post-form [courseSymbol]="course.courseSymbol"
                 (postSubmitted)="updatePosts($event)">
  </app-post-form>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let post of posts">
    <app-post [course]="course" [post]="post"></app-post>
  </ng-container>
</div>
