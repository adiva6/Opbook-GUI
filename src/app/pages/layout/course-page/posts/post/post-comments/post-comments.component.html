<div class="comment" *ngFor="let comment of comments.sort()">
    <div class="comment-title">
        <div class="submitter-name">{{comment.submitter.name}}</div>
        <div class="comment-creation-time">
            {{comment.creationTime.toLocaleString() | timeAgo}}
        </div>
    </div>
    <div class="comment-content">{{comment.content}}</div>
</div>
