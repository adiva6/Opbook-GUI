<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar-image"></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.submitter.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>COMMENT</button>
  </mat-card-actions>
</mat-card>
