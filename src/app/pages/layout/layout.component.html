<app-header class="sticky-top"></app-header>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <span class="my-courses-title">My Courses</span>
    <mat-divider></mat-divider>
    <ng-container *ngIf="user">
      <app-courses-menu [user]="user"></app-courses-menu>
    </ng-container>
    <div *ngIf="!user?.isAdmin" class="join-div">
      <button class="join-button" mat-raised-button (click)="this.router.navigateByUrl('/courses-signup')">
        Join Courses
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
